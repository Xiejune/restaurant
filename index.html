  <!-- 設定 swiper js -->

  <!-- AOS 的主程式 js -->
  <script src="./js/aos.js"></script>
  <script>
    // 啟用 Swiper
    const swiperBg = new Swiper('#swiper-bg', {
      loop: true, // 無限循環
      parallax: true,
      autoplay: {
        delay: 4000 // 自動播放，設定幾毫秒播放下一張
      },

      simulateTouch: false, // 是否可以拖曳

      // 啟動分頁指示器功能
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
        renderBullet: function (index, className) {
          return '<span class="' + className + '">' + (index + 1) + "</span>";
        },
      },
    });

    // 啟動 AOS
    AOS.init()
  </script>
