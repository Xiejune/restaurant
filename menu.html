  <script>
    const textCoffee = document.querySelector('#content-menu .text-coffee')
    const textFood = document.querySelector('#content-menu .text-food')
    const textDrink = document.querySelector('#content-menu .text-drink')
    const Coffee_img = document.querySelector('#content-menu .img-coffee')
    const Food_img = document.querySelector('#content-menu .img-food')
    const Drink_img = document.querySelector('#content-menu .img-drink')
    
    

    for (let i=0; i<menu_coffee.length; i++) {
      textCoffee.insertAdjacentHTML('beforeend', `
        <div class="col-6">
          <div class="card card-sm border-dark mb-3">
            <div class="card-header">${menu_coffee[i].title}</div>
            <div class="card-body text-dark p-1">
              ${menu_coffee[i].content}
            </div>
          </div>
        </div>
      `)
      const coffeeTitle = document.querySelector('#content-menu .text-coffee .card-header')
      if (i == 0) {
        coffeeTitle.classList.add('active')
      }
    }

    for (let i=0; i<menu_food.length; i++) {
      textFood.insertAdjacentHTML('beforeend', `
        <div class="col-6">
          <div class="card card-sm border-dark mb-3">
            <div class="card-header">${menu_food[i].title}</div>
            <div class="card-body text-dark p-1">
              ${menu_food[i].content}
            </div>
          </div>
        </div>
      `)
      const foodTitle = document.querySelector('#content-menu .text-food .card-header')
      if (i == 0) {
        foodTitle.classList.add('active')
      }
    }

    for (let i=0; i<menu_drink.length; i++) {
      textDrink.insertAdjacentHTML('beforeend', `
        <div class="col-6">
          <div class="card card-sm border-dark mb-3">
            <div class="card-header">${menu_drink[i].title}</div>
            <div class="card-body text-dark p-1">
              ${menu_drink[i].content}
            </div>
          </div>
        </div>
      `)
      const drinkTitle = document.querySelector('#content-menu .text-drink .card-header')
      if (i == 0) {
        drinkTitle.classList.add('active')
      }
    }

    const textCoffee_card = document.querySelectorAll('#content-menu .text-coffee .card-sm')
    const textFood_card = document.querySelectorAll('#content-menu .text-food .card-sm')
    const textDrink_card = document.querySelectorAll('#content-menu .text-drink .card-sm')
    const CoffeeTitle = document.querySelectorAll('#content-menu .text-coffee .card-sm .card-header')
    const FoodTitle = document.querySelectorAll('#content-menu .text-food .card-sm .card-header')
    const DrinkTitle = document.querySelectorAll('#content-menu .text-drink .card-sm .card-header')

    for (const i in textCoffee_card) {
      textCoffee_card[i].onclick = () => {
        Coffee_img.src = `${menu_coffee[i].img}`
        for (const title of CoffeeTitle) {
          title.classList.remove('active')
        }
        CoffeeTitle[i].classList.add('active')
      }
    }

    for (const i in textFood_card) {
      textFood_card[i].onclick = () => {
        Food_img.src = `${menu_food[i].img}`
        for (const title of FoodTitle) {
          title.classList.remove('active')
        }
        FoodTitle[i].classList.add('active')
      }
    }

    for (const i in textDrink_card) {
      textDrink_card[i].onclick = () => {
        Drink_img.src = `${menu_drink[i].img}`
        for (const title of DrinkTitle) {
          title.classList.remove('active')
        }
        DrinkTitle[i].classList.add('active')
      }
    }

    // 啟動 AOS
    AOS.init()
  </script>
