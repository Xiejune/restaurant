  <script>
    const img_card1 = document.querySelectorAll('#content-news .card-content1 .new-img')
    const day_card1 = document.querySelectorAll('#content-news .card-content1 .text-muted')
    const title_card1 = document.querySelectorAll('#content-news .card-content1 .card-title')
    const text_card1 = document.querySelectorAll('#content-news .card-content1 .card-textContent')
    const title_card2 = document.querySelectorAll('#content-news .card-content2 .card-title')
    const text_card2 = document.querySelectorAll('#content-news .card-content2 .card-text')
    const other1 = document.querySelectorAll('#content-news .card-content2 .other1')
    const other2 = document.querySelectorAll('#content-news .card-content2 .other2')
    const others1 = document.getElementsByClassName('others1')
    const others0 = document.getElementsByClassName('others0')
    const card2_nav = document.querySelectorAll('#content-news .card-content2 .nav')
    const filtered1 = news.filter(value => {
      return value.group() == 0
    })
    console.log(filtered1)
    const filtered2 = news.filter(value => {
      return value.group() == 1
    })
    console.log(filtered2)

    function card (filtered) {
      for (let i=0; i<=1; i++) {
        img_card1[i].src = `${filtered[i].img}`
        day_card1[i].innerText = `${filtered[i].day}`
        title_card1[i].innerText = `${filtered[i].title}`
        text_card1[i].innerText = `${filtered[i].content}`
        title_card2[i].innerHTML = `${filtered[i].other1_title}`
        text_card2[i].innerHTML = `${filtered[i].other1_content}`
        if (filtered[i].id === 2) {
          card2_nav[i].insertAdjacentHTML('beforeend', `
            <li class="nav-item">
              <a class="nav-link fw-bolder text-coffee others${(filtered[i].id+1) % 2} other3">其他 3</a>
            </li>
          `)
          const other3 = document.querySelector('#content-news .card-content2 .other3')
          other3.onclick = () => {
            if (i == 0) {
              for (const other of others1) {
                other.classList.remove('active')
              }
            } else if (i == 1) {
              for (const other of others0) {
                other.classList.remove('active')
              }
            }
            
            other3.classList.add('active')
            title_card2[i].innerHTML = `${filtered[i].other3_title}`
            text_card2[i].innerHTML = `${filtered[i].other3_content}`
          }
        }
        other1[i].onclick = () => {
          if (i == 0) {
            for (const other of others1) {
              other.classList.remove('active')
            }
          } else if (i == 1) {
            for (const other of others0) {
              other.classList.remove('active')
            }
          }

          other1[i].classList.add('active')
          title_card2[i].innerHTML = `${filtered[i].other1_title}`
          text_card2[i].innerHTML = `${filtered[i].other1_content}`
        }

        other2[i].onclick = () => {
          if (i == 0) {
            for (const other of others1) {
              other.classList.remove('active')
            }
          } else if (i == 1) {
            for (const other of others0) {
              other.classList.remove('active')
            }
          }

          other2[i].classList.add('active')
          title_card2[i].innerHTML = `${filtered[i].other2_title}`
          text_card2[i].innerHTML = `${filtered[i].other2_content}`
        }
      }
      
    }
    card(filtered1)

    const paginaLink = document.querySelectorAll('#pagina .page-item')
    for (const i in paginaLink) {
      paginaLink[i].onclick = () => {
        for (const other of others1) {
          if (other.className.includes('other3')) {
            other.parentElement.remove()
          }
        }
        for (const other of others0) {
          if (other.className.includes('other3')) {
            other.parentElement.remove()
          }
        }

        // 直接按數字
        if (i == 0) {
          card(filtered1)
          for (const link of paginaLink) {
            link.classList.remove('active')
          }
          paginaLink[i].classList.add('active')
        } else if (i ==1) {
          card(filtered2)
          for (const link of paginaLink) {
            link.classList.remove('active')
          }
          paginaLink[i].classList.add('active')
        }
      }
    }

    // 啟動 AOS
    AOS.init()
  </script>
